
# ====== Basic Settings ======
set -g prefix C-a
unbind C-b
bind C-a send-prefix


# ====== Vim-Style Navigation ======
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


# Open popup terminal in current directory with prefix + Ctrl+t
bind o display-popup -d "#{pane_current_path}" -w 50% -h 70% -E "TMUX_POPUP=1 exec $SHELL"
set -g popup-border-style "fg=cyan"
set -g popup-border-lines rounded  # or single, double, etc.


unbind '"'
unbind %
set -g base-index 1
set -g pane-base-index 1


# ====== Copy Mode (Vim Style) ======
bind n copy-mode \; send -X start-of-line 
bind p paste-buffer
# Vim-like selection in copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle  # Toggle block selection
# Yank (copy) and exit copy mode + sync to system clipboard
bind -T copy-mode-vi y send -X copy-selection-and-cancel \; run-shell "tmux show-buffer | wl-copy 2>/dev/null || true" # Vim-like navigation in copy mode
bind -T copy-mode-vi K send -X halfpage-up
bind -T copy-mode-vi J send -X halfpage-down
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi i send -X cancel  # Exit like Vim's insert mode


# ====== Terminal Setup ======
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:RGB'
set -as terminal-overrides ',*:Tc'

# Kitty-specific settings
set -g allow-passthrough on
set -g visual-activity off
set -g focus-events on
set -ga terminal-overrides ",xterm-kitty:Tc,xterm-kitty:RGB"
set -ga terminal-features ",xterm-kitty:RGB"
#set -ga terminal-overrides ",*:kittygraphics"
#set -ga terminal-overrides ",xterm-kitty:kitty"
# For tmux 3.2+ - more specific terminal features
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-kitty:RGB"
set -ga terminal-features "xterm-kitty:RGB"
set -ga terminal-features "xterm-kitty:usstyle"

# Cursor settings
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -as terminal-overrides ',*:Cs=\E[1 q:Ce=\E[2 q'
set -as terminal-overrides ',*:Is=\E[5 q:Ie=\E[2 q'
set -ga terminal-overrides ',xterm-kitty:Smulx=\E[4::%p1%dm'  # Kitty-specific

# Underline support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'


bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Bind Prefix + N to create a new named session
bind N command-prompt -p "New session name:" "run-shell 'tmux new-session -d -s %%'"
# 'prefix + c' → New window in current directory
bind c new-window -c "#{pane_current_path}"
# 'prefix + C' (Shift+c) → New window in home directory
bind C new-window -c "$HOME"

bind u last-window


# ====== TPM Plugins ======
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @resurrect-restore 'on'

# Tell tmux-resurrect to save/restore Neovim sessions
#set -g @resurrect-strategy-nvim 'session'
#set -g @resurrect-hook-post-save-all '~/.tmux/save_nvim_sessions.sh'
#set -g @resurrect-hook-post-restore-all '~/.tmux/restore_nvim_sessions.sh'

set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme
set -g @plugin 'fabioluciano/tmux-tokyo-night' 
set -g @theme_variation 'moon'   # night, storm, moon
set -g @theme_transparent_status_bar 'true'
set -g @theme_plugins 'battery,datetime'
set -g @theme_plugin_datetime_format '%d %a %I:%M %p'


# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'



